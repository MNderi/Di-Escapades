<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <main>
        <div class="big-wrapper light">
            <img src="./img/shape.png" alt="" class="shape">

            <header>
                <div class="container">
                    <div class="logo">
                        <img src="./images/5.png" alt="Logo">
                        <h3>DI Escapades</h3>
                    </div>

                    <div class="links">
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="profiles.html">About</a></li>
                            <li><a href="#">Testimonials</a></li>
                            <li><a href="#" class="btn">More</a></li>
                        </ul>
                    </div>

                    <div class="overlay"></div>

                    <div class="hamburger-menu">
                        <div class="bar"></div>
                    </div>
                </div>
            </header>

            <div class="showcase-area">
                <div class="container">
                    <div class="left">
                        <div class="big-title">
                            <h5>CHRONICLES OF</h5>
                            <h1><span>REMINI</span>SCENCE</h1>
                        </div>
                        <p class="text">
                            A critical look into the journey and vast escapades of six ALU students from when they heard
                            about the school up untill the end of their first year of attendance
                        </p>

                        <div class="arrow">
                            <img src="./images/7.png" alt="arrowhead">
                        </div>

                    </div>

                    <div class="right">
                        <img src="./images/6.png" alt="Person Image" class="person" />
                        <div class="right-align">
                        <div class="right-text">
                            <h5>A COMPILED</h5>
                            <h1>FILM FEST </h1>
                        </div>

                        <div class="contact-section">
                            <form action="">
                                <input type="email" name="email" id="email" placeholder="Email Address">
                                <button type="submit" class="btn">Let's chat</button>
                            </form>
                        </div>
                        
                    </div>
                </div>
            </div>
            </div>        

            <div class="bottom-area">
                <div class="container">
                    <button class="toggle-btn">
                        <i class="far fa-moon"></i>
                        <i class="far fa-sun"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript Files -->

    <script src="main.js"></script>
</body>

</html>
